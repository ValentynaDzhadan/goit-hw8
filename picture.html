<picture>
    <!-- DESKTOP -->
    <source srcset="./images/field/desktop/field-1.webp 1x, ./images/field/desktop/field-1@2x.webp 2x"
        media="(min-width: 1200px)" type="image/webp" />
    <source srcset="./images/field/desktop/field-1.jpg 1x, ./images/field/desktop/field-1@2x.jpg 2x"
        media="(min-width: 1200px)" />

    <!-- TABLET -->
    <source srcset="./images/img-tablet.webp 1x, ./images/img-tablet@2x.webp 2x" media="(min-width: 768px)"
        type="image/webp" />
    <source srcset="./images/img-tablet.jpg 1x, ./images/img-tablet@2x.jpg 2x" media="(min-width: 768px)" />

    <!-- MOBILE -->
    <source srcset="./images/img-mobile.webp 1x, ./images/img-mobile@2x.webp 2x" media="(max-width: 767px)"
        type="image/webp" />
    <source srcset="./images/img-mobile.jpg 1x, ./images/img-mobile@2x.jpg 2x" media="(max-width: 767px)" />

    <img src="./images/img-tablet.jpg" alt="retina picture" class="picture-img" />
</picture>
